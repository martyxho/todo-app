<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>
<body class="tint">
  <div id="container">
    <div id="sidebar">
      <div id="side-top">
        <div id="side-user">
          <img src="" alt="">
          <p>Jack</p>
        </div>
        <div id="side-btn">
          <button id="taskBtn">+ Create a task</button>
        </div>
      </div>
      <div id="side-bot">
        <div id="list-container">
          <div id="list-header">
            <h1>Lists</h1>
            <button id="listBtn">+ Create a List</button>
          </div>
          <ul id="list-ul">
          </ul>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="list-info-box">
        <form action="">
          <div>
            <label for="list-name-info"></label>
            <input type="text" id="list-name-info">
          </div>
          <button type="button" id="list-delete">Delete</button>
        </form>
      </div>
      <div id="task-box" class="task-div"></div>
      <div id="task-form" class="form hide">
        <form action="">
          <div>
            <label for="title"></label>
            <input type="text" id="title" placeholder="I want to ...">
          </div>
          <div>
            <label for="notes"></label>
            <textarea name="notes" id="notes" placeholder="Notes ..."></textarea>
          </div>
          <div>
            <label for="due-date"></label>
            <input type="date" id="due-date">
          </div>
          <div>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="normal" selected>normal</option>
              <option value="high">high</option>
              <option value="low">low</option>
            </select>
          </div>
          <button type="button" id="task-cancel">Cancel</button>
          <button type="button" id="task-create">Create</button>
          <button type="button" id="task-delete">Delete</button>
        </form>
      </div>
      <div id="list-form" class="form hide">
        <form action="">
          <h2>NAME THIS LIST</h2>
          <div>
            <label for="list-name"></label>
            <input type="text" id="list-name">
          </div>
          <div>
            <button type="button" id="list-cancel">Cancel</button>
            <button type="button" id="list-create">Create</button>
          </div>
        </form>
        <div id="list-req-box"></div>
      </div>
    </div>
  </div>
</body>
</html>
