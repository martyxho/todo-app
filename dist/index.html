<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>
<body class="tint">
  <div id="container">
    <div id="sidebar">
      <div id="side-top">
        <div id="side-user">
          <img class='cat' src="" alt="">
          <p>Jack</p>
        </div>
        <div id="side-btn">
          <button id="taskBtn">
            <span>+</span> 
            <p>Create a task</p>
          </button>
        </div>
      </div>
      <div id="side-bot">
        <div id="list-container">
          <div id="list-header">
            <h1>Lists</h1>
            <button id="listBtn">+</button>
          </div>
          <div>
            <ul id="list-ul">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="list-info-box">
        <form action="">
          <div>
            <label for="list-name-info"></label>
            <input type="text" id="list-name-info">
          </div>
        </form>
      </div>
      <div class="task-div">
        <ul id="task-ul"></ul>
      </div>
      <div id="task-form" class="form hide">
        <div class="task">
          <form action="" class="task-form">
            <div>
              <label for="title"></label>
              <input type="text" id="title" placeholder="I want to ...">
            </div>
            <div>
              <label for="due-date"></label>
              <input type="date" id="due-date">
            </div>
            <div>
              <label for="notes"></label>
              <textarea name="notes" id="notes" placeholder="Notes ..."></textarea>
            </div>
            <div>
              <label for="priority">Priority:</label>
              <select name="priority" id="priority">
                <option value="normal" selected>normal</option>
                <option value="high">high</option>
                <option value="low">low</option>
              </select>
            </div>
          </form>
          <div class="buttons">
            <button type="button" id="task-cancel">Cancel</button>
            <button type="button" id="task-create">Save</button>
          </div>
        </div>
      </div>
      <div id="e-task-form" class="form hide">
        <div class="task">
          <form class="task-form" action="">
            <div>
              <label for="e-title"></label>
              <input type="text" id="e-title" placeholder="I want to ...">
            </div>
            <div>
              <label for="e-due-date"></label>
              <input type="date" id="e-due-date">
            </div>
            <div>
              <label for="e-notes"></label>
              <textarea name="notes" id="e-notes" placeholder="Notes ..."></textarea>
            </div>
            <div class="select">
              <label for="e-priority">Priority:</label>
              <select name="priority" id="e-priority">
                <option value="normal" selected>normal</option>
                <option value="high">high</option>
                <option value="low">low</option>
              </select>
            </div>
          </form>
            <div class="buttons">
              <button type="button" id="e-task-cancel">Cancel</button>
              <button type="button" id="e-task-save">Save</button>
              <button type="button" id="e-task-delete">Delete</button>
            </div>
        </div>
      </div>
      <div id="list-form" class="form hide">
        <div class="list-form">
          <form action="">
            <div>
              <label for="list-name"></label>
              <input type="text" id="list-name" placeholder="List name...">
            </div>
          </form>
          <div class="buttons">
            <button type="button" id="list-cancel">Cancel</button>
            <button type="button" id="list-create">Create</button>
          </div>
        </div>
      </div>
      <div id="edit-form" class="form hide">
        <div class="list-form">
          <form action="">
            <div>
              <label for="edit-list-name"></label>
              <input type="text" id="edit-list-name">
            </div>
          </form>
          <div class="buttons">
            <button id="edit-delete" type="button">Delete</button>
            <button id="edit-save" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
